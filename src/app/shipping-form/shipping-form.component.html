<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" ngModel  name="name" id="name"
         type="text" class="form-control" required>
         <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
             Name is required.
         </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea #address="ngModel" ngModel  name="address" id="address"
         type="text" class="form-control" required></textarea>
         <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
            Address is required.
         </div>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" ngModel  name="city" id="city"
         type="text" class="form-control" required>
         <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            City is required.
         </div>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input #state="ngModel" ngModel  name="state" id="state"
         type="text" class="form-control" required>
         <div class="alert alert-danger" *ngIf="state.touched && state.invalid">
            State is required.
         </div>
    </div>
<button class="btn btn-primary" [disabled]="!f.valid" type="submit">Place Order</button>
</form>
