<input
 (keyup.enter)="createPost(title)"
 #title placeholder="Enter title" 
 type="text" class="form-control">
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</button>
        <button (click)="deletePost(post)" class="btn btn-danger btn-sm ml-2">Delete</button>
        {{post.title}}</li>
</ul>
