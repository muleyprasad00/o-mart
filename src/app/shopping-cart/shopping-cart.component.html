<h1>Shopping-cart</h1>

<div class="row" *ngIf="cart$ | async as cart">
    
    <div class="col-md-10 col-sm-12">
        <p>You have {{cart.totalItemsCount}} items in your shopping cart
            <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>
        </p>
        <div class="table-responsive shadow p-3 mb-5 bg-white rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th class="d-none d-sm-block" style="width: 120px;"></th>
                        <th>Product</th>
                        <th class="text-center" style="width: 320px;">Quantity</th>
                        <th class="text-right" style="width: 200px;">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <td class="d-none d-sm-block">
                            <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
                            </div>
                        </td>
                        <td>{{item.title}}</td>
                        <td>
                            <product-quantity [product]="item" 
                            [shopping-cart]="cart"></product-quantity>
                        </td>
                        <td class="text-right">{{item.totalPrice  | currency:'INR':'symbol':'2.2-2'}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="d-none d-sm-block"></th>
                        <th></th>
                        <th></th>
                        <th class="text-right">{{cart.totalPrice | currency:'INR':'symbol':'2.2-2'}}</th>
                    </tr>
                </tfoot>
            </table>
        </div>
            <button *ngIf="cart.items.length" class="btn btn-primary" routerLink="/check-out"> Check Out</button>
    </div>
</div>
